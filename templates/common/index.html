{% extends 'common/base.html' %}
{% block content %}

    <!-- Catalog with Albums-->
    <section id="catalogPage">
        {% if albums %}

            <!-- If albums in catalog -->
            <h1>All Albums</h1>
            {% for album in albums %}
            <!-- First Card-Box in catalog -->
                <div class="card-box">
                    <img src="{{ album.image_url }}" alt="Cover Image">
                    <div>
                        <div class="text-center">
                            <p class="album-name">Name: {{ album.album_name }}</p>
{#                            <p class="price">Price: ${{ album.price }}</p>#}
                        </div>
                        <div class="btn-group">
                            <a href="{% url 'album_details' album.id %}">Details</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        {% else %}
            <!--  If No albums in catalog -->
            <p>No Albums in Catalog!</p>
        {% endif %}

    </section>

{% endblock %}
